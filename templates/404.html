{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>404 - Page Not Found!</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 8em;
            margin: 0;
            color: #ff6b6b;
        }

        h2 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-top: 10px;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 25px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #ff4c4c;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6em;
            }

            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            a {
                font-size: 1em;
                padding: 8px 20px;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        
        <h1>404!</h1>

        <h2>Oops! Page Not Found!</h2>

        <p>Sorry, the page you're looking for doesn't exist or has been moved!.</p>

        <a href="/">Go Back Home!</a>

        <!-- {% url 'home' %} -->

    </div>

</body>

</html>
